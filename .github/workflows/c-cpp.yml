name: Build ESP32-S3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v2
        with:
          version: 0.20.0   # dùng version cố định để tránh lỗi

      - name: Update index
        run: arduino-cli core update-index

      - name: Install ESP32 core
        run: arduino-cli core install esp32:esp32

      - name: Build ESP32-S3 sketch
        run: arduino-cli compile --fqbn esp32:esp32:esp32s3 ./sketches/MySketch

      - name: Export binary
        run: |
          mkdir -p bin
          cp ./sketches/MySketch/build/esp32s3/Release/MySketch.ino.bin ./bin/
          
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: esp32s3-bin
          path: ./bin/MySketch.ino.bin
