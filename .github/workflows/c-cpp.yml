name: Build ESP32-S3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v2

      - name: Update core index
        run: arduino-cli core update-index

      - name: Install ESP32 core
        run: arduino-cli core install esp32:esp32

      - name: Create build folder
        run: mkdir -p build

      - name: Compile ESP32S3 sketch
        run: arduino-cli compile -b esp32:esp32:esp32s3 --output-dir build --export-binaries ./lib
  
      - name: bulalala
        run: arduino-cli compile -b esp32:esp32:esp32s3 --output-dir doc --export-binaries ./lib
